<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-section">
        <nav class="navbar">
            <div class="logo">Focus Web</div>
            <div class="nav-right">
                <ul class ="nav-links">
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
                <a href="#" class="login-btn">CHAOS</a>
            </div>
        </nav>

        <div class="login-content">
            <p>Welcome Back! <br> Let's Get You In</p>
            <p class="subtitle">STAY CONNECTED</p>
        </div>

        <div class="login-container">
            <p style="font-size: 30px; align-self: center; font-weight: bold; text-decoration: underline;">ICRAM</p>
            <p style="font-size: 24px; font-weight: bold;">Login</p>
            <div class="login-form">
                <form action="#">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="username@gmail.com" required>
    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <a href="#" class="forgot-password">Forgot Password?</a>

                    <button type="submit" class="login-btn-submit">Sign in</button>

                    <p style="margin-top: 20px;">or continue with</p>

                    <div class="social-login">
                        <i class="fa-brands fa-google icon"></i>
                        <i class="fa-brands fa-facebook icon"></i>
                        <i class="fa-brands fa-github icon"></i>
                    </div>

                    <p style="margin-top: 20px;">Donâ€™t have an account yet? Register for free</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
