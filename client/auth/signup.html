<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">


    <title>SignUp Page</title>
</head>
<body>
    <div class="signup-section">
        <nav class="navbar">
            <div class="nav-right">
                <ul class ="nav-links">
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
                <a href="#" class="login-btn" style="background-color: #1E293B; color: white; font-weight: 800;">LOG IN</a>
            </div>
        </nav>


        <div class="signup-bg">
            <div class="signup-content">
                <p>Level Up Your Life Starting Right Here</p>
                <p class="subtitle">STAY STARTED</p>
            </div>
        </div>

        <div class="signup-container">
            <div class="signup-form">
                <h1>Create an account</h1> 
                <a href="#" class="signup-box" style="text-decoration: none; color: #1E293B; text-align: center;">
                    Create account with Google
                    <i class="fa-brands fa-google" style="color: #EA4335; margin-left: 10px;"></i>
                </a>
                <p>Email</p>
                <input class="signup-box" type="text" placeholder="Enter your email" required>
                <p>Password</p>
                <input class="signup-box" type="password" placeholder="Enter your password" required>
                <p>Confirm password</p>
                <input class="signup-box" type="password" placeholder="Confirm your password" required>
                <button class="signup-btn">Create an account</button>
                <p style="text-align: center;">
                    Already have an account?
                    <a href="login.html" style="font-weight: 700; color: #1E293B;">Login</a>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
