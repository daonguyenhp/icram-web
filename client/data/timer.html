<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style-global.css">
    <link rel="stylesheet" href="style-timer.css">
    <link rel="stylesheet" href="style-dashboard.css">

    <title>Timer Session</title>
</head>
<body>
    <div class="main-layout">
        <div id="top-left-icons" class="top-left-icons"></div>
        <div id="top-right-icons" class="top-right-icons"></div>
        <div id="task-pill-container"></div>
        
        <div class="timer-content">
            <p class="timer-subtitle">
                Don't stop when you're tired. <br>
                Stop when you're done
            </p>
            <h1>Timer Session</h1>
        </div>

        <div class="time-container">
            <div class="timer-header">
                <span class="mode-name">
                    Timer Mode
                </span>
                <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
            </div>

            <div class="digital-timer">
                <h1 id="time-display" class="time-display">00:00:00</h1>
                <p id="sub-timer" class="sub-timer">Current: 00:00:00</p>
            </div>

            <div class="controls-btn">
                <button id="start-btn" class="start-btn">
                    <i class="fa-solid fa-play"></i> START
                </button>

                <button id="lap-btn" class="lap-btn">
                    LAP
                </button>

                <button id="reset-btn" class="reset-btn">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
        <div id="task-bar-slot" style="margin-top: 100px;"></div> 
    </div>

    <div class="sidebar-left">
        <p> Follow us</p>
        <div class="social-icons">
            <i class="fa-brands fa-instagram icon"></i>
            <i class="fa-brands fa-twitter icon"></i>
        </div>
    </div> 

    <script src="shared-ui.js"></script>
    <script src="timer.js"></script>
</body>
</html>
