<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style-global.css">
    <link rel="stylesheet" href="style-focus.css">
    <link rel="stylesheet" href="style-dashboard.css">

    <title>Focus Session</title>
</head>
<body>
    <div class="main-layout">
        <div id="top-left-icons" class="top-left-icons"></div>
        <div id="top-right-icons" class="top-right-icons"></div>
        <div id="task-pill-container"></div>

        <div class="focus-content">
            <p class="focus-subtitle">
                Stay productive, stay focused
            </p>
            <h1>Focus Session</h1>
        </div>

        <div class="focus-container">
            <div class="focus-controls">
                <button id="btn-focus" class="tab-btn-action">Focus</button>
                <button id="btn-short" class="tab-btn">Short Break</button>
                <button id="btn-long" class="tab-btn">Long Break</button>
            </div>

            <div class="focus-timers">
                <svg class="progress-ring" width="378" height="378">
                        <circle class="progress-ring__circle-bg" 
                                stroke="#e6e6e6" stroke-width="15" fill="transparent" 
                                r="180" cx="50%" cy="50%"/>
                        
                        <circle id="progress-circle" class="progress-ring__circle" 
                                stroke="#1f2937" stroke-width="15" fill="transparent" 
                                r="180" cx="50%" cy="50%"/>
                    </svg>

                    <div class="timer-text">
                        <h1 id="time-display">25:00</h1>
                        <p id="mode-text">Focus Time</p>
                    </div>
            </div>

            <div class="controls-btn">
                <button id="start-btn" class="start-btn">
                    <i class="fa-solid fa-play"></i> Start
                </button>
                <button id="reset-btn" class="reset-btn">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>

        </div>
        <div id="task-bar-slot"></div> 
    </div>

    <div class="sidebar-left">
        <p> Follow us</p>
        <div class="social-icons">
            <i class="fa-brands fa-instagram icon"></i>
            <i class="fa-brands fa-twitter icon"></i>
        </div>
    </div> 


    <script src="shared-ui.js"></script>
    <script src="focus.js"></script>
</body>
</html>
