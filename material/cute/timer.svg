<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Stroke màu Xanh Đen giống text web */
      .ink-stroke { stroke: #1e293b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      /* Màu tô tông Pastel đậm */
      .tomato-fill { fill: #ff9a9e; } /* Hồng san hô */
      .leaf-fill { fill: #a8e6cf; }   /* Xanh mint */
      /* Vệt màu nước loang nền - Màu hồng phấn nhạt */
      .bg-splash { fill: #ffdde1; } 
    </style>
  </defs>

  <g transform="translate(100, 100) scale(1.3)">
