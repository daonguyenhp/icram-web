    <path class="bg-splash" d="M30,-40 C55,-20 60,20 40,45 C20,70 -20,60 -45,35 C-70,10 -60,-30 -35,-50 C-10,-70 5,-60 30,-40 Z" fill-opacity="0.4" transform="rotate(10)"/>
    <path class="bg-splash" d="M20,-30 C40,-10 35,30 10,45 C-15,60 -40,35 -50,10 C-60,-15 -35,-40 -10,-45 C15,-50 0,-50 20,-30 Z" fill-opacity="0.5"/>
  </g>
  <g transform="translate(100, 100)">
