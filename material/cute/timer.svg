    <path class="ink-stroke" d="M0,-45 L-15,-35 L-10,-55 L0,-70 L10,-55 L15,-35 Z" />
    <circle fill="#fff" cx="0" cy="10" r="35" stroke="#1e293b" stroke-width="2"/>
    <path class="ink-stroke" stroke-width="2" d="M0,-20 L0,-15 M15,-5 L10,-2 M20,10 L15,10 M15,25 L10,22 M0,40 L0,35 M-15,25 L-10,22 M-20,10 L-15,10 M-15,-5 L-10,-2" />
    <path class="ink-stroke" d="M0,10 L-5,-10 L0,-25 L5,-10 Z" fill="#1e293b" />
    <circle class="ink-stroke" cx="0" cy="10" r="3" fill="#1e293b" />
