<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Stroke màu Xanh Đen chủ đạo */
      .ink-stroke { stroke: #1e293b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      /* Màu tô Pastel */
      .cup-fill { fill: #dcd6f7; } /* Tím pastel */
      .cushion-fill { fill: #ffdde1; } /* Hồng phấn */
      .note-fill { fill: #ff9a9e; opacity: 0.8; } /* Nốt nhạc màu hồng san hô nổi bật */
      
      /* Vệt màu nước nền loang xoáy */
      .bg-splash-purple { fill: #dcd6f7; } 
      .bg-splash-pink { fill: #ffdde1; }
    </style>
  </defs>

  <g transform="translate(100, 100) scale(1.5)">
    <path class="bg-splash-purple" d="M-50,-30 C-30,-60 20,-70 50,-40 C80,-10 70,30 40,60 C10,80 -30,70 -60,40 C-80,10 -70,-10 -50,-30 Z" fill-opacity="0.3" transform="rotate(45)"/>
    <path class="bg-splash-pink" d="M-30,-20 C-10,-40 30,-50 60,-30 C80,0 70,40 40,60 C10,70 -20,60 -40,40 C-60,20 -50,0 -30,-20 Z" fill-opacity="0.5" transform="rotate(-20)"/>
  </g>
  <g transform="translate(100, 110)">
    
    <path class="ink-stroke" d="M60,-10 C75,0 75,30 60,40" opacity="0.6" stroke-width="2"/>
    <path class="ink-stroke" d="M75,-20 C95,-5 95,45 75,60" opacity="0.4" stroke-width="2"/>

    <g transform="translate(-20, -60) rotate(-15)">
        <ellipse class="note-fill ink-stroke" cx="0" cy="0" rx="7" ry="5" transform="rotate(-20)"/>
        <path class="ink-stroke" d="M5,-3 L5,-25 L15,-28" stroke-width="3"/>
    </g>
     <g transform="translate(30, -80) rotate(10) scale(0.8)">
        <ellipse class="note-fill ink-stroke" cx="0" cy="0" rx="7" ry="5" transform="rotate(-20)"/>
        <path class="ink-stroke" d="M5,-3 L5,-25 L20,-30 L20,-10" stroke-width="3"/>
        <ellipse class="note-fill ink-stroke" cx="15" cy="-7" rx="7" ry="5" transform="rotate(-20)"/>
    </g>

    <g transform="rotate(-10)">
        <path class="ink-stroke" d="M-45,0 C-45,-50 45,-50 45,0" stroke-width="4" />
        <ellipse class="cup-fill ink-stroke" cx="-45" cy="10" rx="18" ry="28" />
        <ellipse class="cushion-fill" cx="-45" cy="10" rx="10" ry="20" opacity="0.8"/>
        <ellipse class="cup-fill ink-stroke" cx="45" cy="10" rx="18" ry="28" />
        <ellipse class="cushion-fill" cx="45" cy="10" rx="10" ry="20" opacity="0.8"/>
    </g>
  </g>
</svg>